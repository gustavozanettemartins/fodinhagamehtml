<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodinha - Sala Multiplayer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <header>
        <h1>Fodinha - Sala Multiplayer</h1>
    </header>
    
    <main>
        <div class="lobby-container">
            <!-- Área de Perfil/Login -->
            <div class="profile-section">
                <div class="profile-card">
                    <div class="avatar-container">
                        <img id="player-avatar" src="img/avatars/avatar1.png" alt="Avatar do Jogador">
                        <button id="change-avatar-btn" class="small-btn">Mudar</button>
                    </div>
                    <div class="profile-details">
                        <input type="text" id="player-nickname" placeholder="Seu apelido" maxlength="15">
                        <div class="stats">
                            <p>Partidas: <span id="games-played">0</span></p>
                            <p>Vitórias: <span id="games-won">0</span></p>
                        </div>
                    </div>
                </div>
                <button id="update-profile-btn">Salvar Perfil</button>
                <button id="join-lobby-btn">Entrar na Sala</button>
            </div>

            <!-- Sala de Espera -->
            <div class="waiting-room" id="waiting-room">
                <h2>Sala de Espera</h2>
                
                <div class="room-info">
                    <p>Jogadores: <span id="player-count">0</span>/<span id="max-players">8</span></p>
                    <p id="waiting-message">Aguardando mais jogadores...</p>
                </div>
                
                <div class="waiting-players-list" id="waiting-players-list">
                    <!-- Jogadores serão adicionados aqui via JavaScript -->
                </div>
                
                <div class="game-options">
                    <h3>Opções do Jogo</h3>
                    <div class="form-group">
                        <label for="initial-lives">Vidas Iniciais:</label>
                        <input type="number" id="initial-lives" min="3" max="10" value="5">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="first-round-hidden">
                        <label for="first-round-hidden">Primeira rodada com cartas ocultas</label>
                    </div>
                </div>
                
                <div class="host-controls" id="host-controls">
                    <button id="start-game-btn" disabled>Iniciar Jogo</button>
                </div>
                
                <div class="chat-section">
                    <h3>Chat</h3>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Mensagens do chat serão adicionadas aqui -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                        <button id="send-message-btn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para selecionar avatar -->
    <div class="modal" id="avatar-modal">
        <div class="modal-content">
            <h2 class="modal-title">Escolha seu Avatar</h2>
            <div class="avatars-grid" id="avatars-grid">
                <!-- Os avatares serão preenchidos via JavaScript -->
            </div>
            <div class="modal-buttons">
                <button id="cancel-avatar-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/simple-lobby.js"></script>
</body>
</html>
